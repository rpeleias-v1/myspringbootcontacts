<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      layout:decorator="layouts/main">
<head>
    <title>Create/Edit Contact</title>
</head>


<div layout:fragment="content">

    <div class="page-header">
        <h2>View contact</h2>
    </div>

    <form th:object="${contact}" th:action="@{/admin/contacts/save}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('name')} ? 'has-error'" >
            <label class="control-label">Name <span class="required"></span></label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('email')} ? 'has-error'" >
            <label class="control-label">E-mail <span class="required"></span></label>
            <input type="email" class="form-control" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group col-sm-6" th:classappend="${#fields.hasErrors('homePhone')} ? 'has-error'">
            <label class="control-label">Home Phone <span class="required"></span></label>
            <input type="text" class="form-control" th:field="*{homePhone}"/>
            <span th:if="${#fields.hasErrors('homePhone')}" th:errors="*{homePhone}"></span>
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label">Mobile Phone</label>
            <input type="text" class="form-control" th:field="*{mobilePhone}"/>
        </div>
        <div class="form-group col-sm-12" >
            <label class="control-label">Address </label>
            <input type="text" class="form-control" th:field="*{address.name}"/>
        </div>
        <div class="form-group col-sm-4">
            <label class="control-label">Number</label>
            <input type="text" class="form-control" th:field="*{address.number}"/>
        </div>
        <div class="form-group col-sm-4">
            <label class="control-label">Complement</label>
            <input type="text" class="form-control" th:field="*{address.complement}"/>
        </div>
        <div class="form-group col-sm-4">
            <label class="control-label">Neighborhood </label>
            <input type="text" class="form-control" th:field="*{address.neighborhood}"/>
        </div>
        <div class="form-group col-sm-3">
            <label class="control-label">Zip Code </label>
            <input type="text" class="form-control" th:field="*{address.zipCode}"/>
        </div>
        <div class="form-group col-sm-6">
            <label class="control-label">City </label>
            <input type="text" class="form-control" th:field="*{address.city}"/>
        </div>
        <div class="form-group col-sm-2">
            <label class="control-label">UF </label>
            <input type="text" class="form-control" th:field="*{address.uf}"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="col-sm-12">
        <a th:href="@{/admin/contacts/}">Back To Contacts List</a>
        <br/><br/><br/>
    </div>
</div>

</html>
