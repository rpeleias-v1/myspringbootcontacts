<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      layout:decorator="layouts/main">
<head>
    <title>List Contacts</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Contacts</h2>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}">success message</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Home Phone</th>
            <th>Mobile Phone</th>
            <th>E-mail</th>
            <th>City</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.name}">Name</td>
            <td th:text="${contact.homePhone}">Home Phone</td>
            <td th:text="${contact.mobilePhone}">Mobile Phone</td>
            <td th:text="${contact.email}">E-mail</td>
            <td th:text="${contact.address.city}">City</td>
            <td><a href="#" th:href="@{/admin/contacts/} + ${contact.id}">View</a></td>
            <td><a href="#" th:href="@{/admin/contacts/edit/} + ${contact.id}">Edit</a></td>
            <td><a href="#" th:href="@{/admin/contacts/delete/} + ${contact.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/admin/contacts/create}">Add new Contact</a>
    <br/><br/>

    <p th:if="${contacts.size()== 0}">
    <div class="alert alert-warning" role="alert">No contacts found</div>
    </p>

</div>
</body>
</html>
