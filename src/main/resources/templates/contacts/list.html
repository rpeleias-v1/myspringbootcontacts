<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      layout:decorator="layouts/main">
<head>
    <title>List Contacts</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Contacts</h2>

    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}">success message</p>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Home Phone</th>
            <th>Mobile Phone</th>
            <th>E-mail</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.name}">Name</td>
            <td th:text="${contact.homePhone}">Home Phone</td>
            <td th:text="${contact.mobilePhone}">Mobile Phone</td>
            <td th:text="${contact.email}">E-mail</td>
            <td th:text="${contact.address.city}">City</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
